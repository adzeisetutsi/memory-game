<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory-game</title>
  </head>
  <body>
    <div id="container">
      <h1 id="memory">memory</h1>
      <div id="options">
        <div id="theme-selection">
          <p class="select-theme">Select Theme</p>
          <div id="theme-buttons">
            <button class="theme-btn-1">Numbers</button>
            <button class="theme-btn-2">Icons</button>
          </div>
        </div>
        <div id="number-selection">
          <p class="numbers-of-players">Numbers of Players</p>
          <div id="number-buttons">
            <button class="number-btn-1">1</button>
            <button class="number-btn-2">2</button>
            <button class="number-btn-3">3</button>
            <button class="number-btn-4">4</button>
          </div>
        </div>
        <div id="grid-size-selection">
          <p class="grid-size">Grid Size</p>
          <div id="grid-buttons">
            <button class="grid-btn-1">4x4</button>
            <button class="grid-btn-2">6x6</button>
          </div>
        </div>
        <div>
          <button id="start-game-btn">Start Game</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
